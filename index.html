<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="responsive.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <header class="placer">
        <div class="navbar">
            <div class="logo">
                <img src="img/Logo-Pizza-Hut 2.png" alt="Pizza Hut Logo">
                <h1>pizza hut</h1>
            </div>
            <div class="menu">
                <a href="#">Home <i class='bx bx-chevron-right'></i></a>
                <a href="#">About Us</a>
                <a href="#">Shop <i class='bx bx-chevron-right'></i></a>
                <a href="#">Blog <i class='bx bx-chevron-right'></i></a>
                <a href="#">Pages <i class='bx bx-chevron-right'></i></a>
                <a href="#">Contact</a>
            </div>
            <div class="cart">
                <span class="cart-icon"><i class='bx bx-shopping-bag'></i></span>
                <a href="#" class="contact-btn">Contact Us</a>
                <div class="hamburger">
                    <div class="animation-line-menu-1"></div>
                    <div class="animation-line-menu-2"></div>
                    <div class="animation-line-menu-3"></div>
                </div>
            </div>
        </div>
    </header>

    <div id="home-section" class="home-section placer">
        <div class="home-section-container">
            <img class="animation-position-img" src="img/frame-2-1.png.png" alt="">
            <img class="animation-position-img" src="img/frame-2.png.png" alt="">
            <img class="animation-position-img" src="img/frame-3.png.png" alt="">
            <img class="animation-position-img" src="img/frame-2.png.png" alt="">
            <img class="animation-position-img" src="img/frame-2-1.png.png" alt="">
            <div class="home-section-child home-section-child-left placer">
                <h1>
                    awesome <br>
                    delicious <br>
                    pizza
                </h1>
                <p>Star Your Order Just Only $25.00</p>
                <button class="home-section-child-left-btn placer">
                    <a href="#"> order now <i class='bx bx-right-arrow-alt'></i></a>
                </button>
            </div>
            <div class="home-section-child home-section-child-right placer">
                <img src="img/pizza-4.png.png" alt="">
            </div>
        </div>
    </div>

    <main class="placer">
        <div class="learn-something-section">
            
        </div>
    </main>

</body>

</html>
